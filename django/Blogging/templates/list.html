{% extends 'base.html' %}
{% load static %}
 {% block title %} Blog {% endblock title%}
 {% block main %}



 <main class="blog-standard">
	<div class="container">
		<h1 class="oleez-page-title wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">Blog Standard</h1>
		<div class="row">
				<div class="col-md-8">
					<article class="blog-post wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
						<img src="" alt="blog post" class="post-thumbnail">
						<p class="post-date">{{Blog.createddate}}</p>
						<h4 class="post-title">{{Blog.title}}</h4>
						<p class="post-excerpt">{{Blog.content}}</p>
						<a href="{{blog_image}}" class="post-permalink">READ MORE</a>
					</article>
					<nav class="oleez-pagination wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
						<a href="#!" class="active">01</a>
						<a href="#!">02</a>
						<a href="#!">03</a>
						<a href="#!" class="next">â†’</a>
					</nav>
				</div>
				
					<div class="sidebar-widget wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
						<h5 class="widget-title">Categories</h5>
						<div class="widget-content">
							<ul class="category-list">
								<li><a href="#!">Animation</a></li>
								<li><a href="#!">Branding</a></li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
	</div>
</main>



{% endblock main %}
