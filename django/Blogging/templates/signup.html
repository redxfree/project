
{%load static %}

<title>
    {% block title %}Signup{% endblock %}
</title>
{% block main %}

<link rel="stylesheet" href="{% static 'material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">




    <div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form   method="POST">
                        {% csrf_token %}                   
                        <div class="form-group">
                            <label for="username"></label>
                            {{form.username}}
                        </div>

                        <div class="form-group">
                    
                            {{form.first_name}}
                        </div>
                        
                        <div class="form-group">
                    
                            {{form.last_name}}
                        </div>
                        
                        <div class="form-group">
                            
                            {{form.password}}
                        </div>
                       
                       
                        <div class="form-group form-button">
                            <input type="submit" name="signup"  class="form-submit" value="signup"/>
                        </div>
                    </form>
               
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg'%}" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" >I am already member</a>
                </div>
            </div>
        </div>
    </section>


    {% endblock main %}
