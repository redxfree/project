
{%load static %}

<title>
    {% block title %}Login{% endblock %}
</title>

{% block main %}

<link rel="stylesheet" href="{% static 'material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">



        

 <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'images/signin-image.jpg'%}" alt="sing up image"></figure>
                <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form method="POST"  class="register-form" >
                    {% csrf_token %}
                    <div class="form-group">
                        
                        <input type="text" name="username"  placeholder="user"/>
                    </div>
                    <div class="form-group">
                        
                        <input type="password" name="password"  placeholder="Password"/>
                    </div>
                   
                    <div class="form-group form-button">
                        <input type="submit" name="Login"  class="form-submit" value="Log in"/>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>

{% endblock main %}
